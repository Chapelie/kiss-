# Configuration Nginx pour Kisse
# Gère les connexions WebSocket et le proxy vers le backend Rust

# Limites de taille pour les uploads
client_max_body_size 50M;
client_body_buffer_size 128k;

# Timeouts pour les connexions longues (WebSocket)
proxy_connect_timeout 7d;
proxy_send_timeout 7d;
proxy_read_timeout 7d;

# Configuration du serveur
server {
    listen 80;
    server_name localhost;  # Remplacez par votre domaine en production
    
    # Logs
    access_log /var/log/nginx/kisse_access.log;
    error_log /var/log/nginx/kisse_error.log;

    # Configuration pour les fichiers statiques (si vous servez des fichiers)
    location /static/ {
        alias /var/www/kisse/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Configuration pour les WebSockets
    # Route pour les connexions WebSocket
    location /ws {
        proxy_pass http://backend:8080;
        
        # Headers pour WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts pour WebSocket (connexions longues)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Buffer settings pour WebSocket
        proxy_buffering off;
    }

    # Configuration pour l'API REST
    location /api/ {
        proxy_pass http://backend:8080;
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuration pour les requêtes longues
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # CORS (si nécessaire)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        
        # Gérer les requêtes OPTIONS pour CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        access_log off;
    }

    # Page d'erreur personnalisée
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

