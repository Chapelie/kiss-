# Docker Compose file pour Kisse avec Nginx
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kisse-postgres
    environment:
      POSTGRES_USER: kisse
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kisse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kisse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kisse-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kisse-backend
    environment:
      SERVER_ADDRESS: 0.0.0.0:8080
      DATABASE_URL: postgresql://kisse:password@postgres:5432/kisse
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRATION: 3600
    # Ne pas exposer le port 8080 publiquement - Nginx le gère
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kisse-network
    restart: unless-stopped
    labels:
      - "com.kisse.service=backend"
      - "com.kisse.description=Backend Rust avec Axum"

  nginx:
    image: nginx:alpine
    container_name: kisse-nginx
    ports:
      - "80:80"
      - "443:443"  # Décommentez si vous utilisez HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
      - ./nginx/static:/var/www/kisse/static:ro  # Optionnel: fichiers statiques
    depends_on:
      - backend
    networks:
      - kisse-network
    restart: unless-stopped
    labels:
      - "com.kisse.service=nginx"
      - "com.kisse.description=Reverse proxy avec support WebSocket"

volumes:
  postgres_data:

networks:
  kisse-network:
    driver: bridge

