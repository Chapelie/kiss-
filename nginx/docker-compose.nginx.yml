# Docker Compose pour Nginx avec le backend Kisse
version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: kisse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
      - ./static:/var/www/kisse/static:ro  # Optionnel: fichiers statiques
      # Certificats SSL Let's Encrypt (montés en lecture seule)
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - kisse-network
    restart: unless-stopped
    labels:
      - "com.kisse.service=nginx"
      - "com.kisse.description=Reverse proxy avec support WebSocket et SSL"

  backend:
    # Le backend doit être démarré séparément via backend/docker-compose.yml
    # ou vous pouvez l'inclure ici si vous préférez
    image: kisse-backend:latest  # Remplacez par votre image backend
    container_name: kisse-backend
    environment:
      SERVER_ADDRESS: 0.0.0.0:8080
      DATABASE_URL: postgresql://kisse:password@postgres:5432/kisse
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRATION: 3600
    # Ne pas exposer le port 8080 publiquement - seulement via Nginx
    expose:
      - "8080"
    depends_on:
      - postgres
    networks:
      - kisse-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: kisse-postgres
    environment:
      POSTGRES_USER: kisse
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kisse
    # Ne pas exposer le port 5432 publiquement - seulement en interne
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kisse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kisse-network
    restart: unless-stopped

networks:
  kisse-network:
    driver: bridge

volumes:
  postgres_data:

